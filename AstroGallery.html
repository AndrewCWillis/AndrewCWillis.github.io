<html lang = "en">
        <head>
                <meta charset = "UTF-8">
                <title>Image Gallery</title>
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <link rel="stylesheet"
                        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
                        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
                        crossorigin="anonymous">

                <script
                        src="https://code.jquery.com/jquery-3.6.0.min.js"

                        crossorigin="anonymous">
                </script>
		<style>
			img:hover {
			 filter: blur(2px);	
			}
			div.gallery {
 			 margin: 5px;
 			 border: 1px solid #ccc;
 			 float: left;
 			 width: 180px;
			}

			div.gallery:hover {
 			 border: 1px solid #777;
			}

			div.gallery img {
			  width: 100%;
  			  height: auto;
			}

			div.desc {
  			padding: 15px;
 			 text-align: center;
			}
		</style>
        </head>

<body>
<center><div class="row">
  <div class="column">
    <img src="AndrewCWillis.github.io/Hercules.jpg" alt="Hercules Cluster" style="width:400px">
  </div>
  <div class="column">
    <img src="AndrewCWillis.github.io/Full.jpg" alt="Full Moon" style="width:400px">
  </div>
  <div class="column">
    <img src="AndrewCWillis.github.io/Saturn.jpg" alt="Saturn" style="width:400px">
  </div>
  <div class="column">
    <img src="AndrewCWillis.github.io/Jupiter.jpg" alt="Jupiter" style="width:400px">
  </div></center>
<center></div>
  <div class="row">
  <div class="column">
    <img src="AndrewCWillis.github.io/DumbBell.jpg" alt="DumbBell Nebula" style="width:400px">
  </div>
  <div class="column">
    <img src="AndrewCWillis.github.io/RingNeb.jpg" alt="Ring Nebula" style="width:400px">
  </div>
  <div class="column">
    <img src="AndrewCWillis.github.io/OrionNeb.jpg" alt="Orion Nebula" style="width:400px">
  </div>
  <div class="column">
    <img src="AndrewCWillis.github.io/GalileanMoons.jpg" alt="Jupiter & Moons" style="width:400px">
  </div>
  </div></center>

                        crossorigin="anonymous">
                 </script>
                 <script
                        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

</html>
