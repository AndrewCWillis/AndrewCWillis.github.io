<html lang = "en">
        <head>
                <meta charset = "UTF-8">
                <title>Image Gallery</title>
                <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
                <link rel="stylesheet"
                        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
                        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
                        crossorigin="anonymous">

                <script
                        src="https://code.jquery.com/jquery-3.6.0.min.js"
                        integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK"
                        crossorigin="anonymous">
                </script>
		<style>
			td {
			vertical-align: middle;	
			}
			div.gallery {
 			 margin: 5px;
 			 border: 1px solid #ccc;
 			 width: 180px;
			}
			div.gallery:hover {
 			 border: 1px solid #777;
			}
			div.desc {
  			padding: 15px;
 			text-align: center;
			}
		</style>
        </head>

<body>
	<div style='background-color:#778899;margin-left:75px;margin-right:75px;'>
<div class='container-fluid'>

<div class="modal" id ='mymodal' tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<table style="margin-left:100px;">
<tr>
  <td width="500" align='center'><div class="gallery">
    <img src="AndrewCWillis.github.io/Hercules.jpg" alt="Hercules Cluster" style="width:400px">
	  <div class="desc" id='HC' data-toggle='modal' data-target='#mymodal'>The Hercules Celestial Cluster</div>
	  </div></td>
 <td width="500" align='center'> <div class="gallery">
    <img src="AndrewCWillis.github.io/Full.jpg" alt="Full Moon" style="width:400px">
	   <div class="desc" class="desc" id='FM' data-toggle='modal' data-target='#mymodal'>Full Moon</div>
	 </div></td>
 <td width="500" align='center'> <div class="gallery">
    <img src="AndrewCWillis.github.io/Saturn.jpg" alt="Saturn" style="width:400px">
	   <div class="desc" class="desc" id='SR' data-toggle='modal' data-target='#mymodal'>Saturn's Rings</div>
	 </div></td>
</tr>
<tr>
  <td width="500" align='center'><div class="gallery">
    <img src="AndrewCWillis.github.io/Jupiter.jpg" alt="Jupiter" style="width:400px">
	   <div class="desc" class="desc" id='JP' data-toggle='modal' data-target='#mymodal'>Jupiter</div>
	  </div></td>
  <td width="500" align='center'><div class="gallery">
    <img src="AndrewCWillis.github.io/DumbBell.jpg" alt="DumbBell Nebula" style="width:400px">
	   <div class="desc" class="desc" id='DBN' data-toggle='modal' data-target='#mymodal'>The Dumbbell Nebula</div>
	  </div></td>
  <td width="500" align='center'><div class="gallery">
    <img src="AndrewCWillis.github.io/RingNeb.jpg" alt="Ring Nebula" style="width:400px">
	   <div class="desc" class="desc" id='RN' data-toggle='modal' data-target='#mymodal'>The Ring Nebula</div>
	  </div></td>
</tr>
<tr>
  <td width="500" align='center'><div class="gallery">
    <img src="AndrewCWillis.github.io/OrionNeb.jpg" alt="Orion Nebula" style="width:400px">
	   <div class="desc" class="desc" id='ON' data-toggle='modal' data-target='#mymodal'>The Orion Nebula</div>
	  </div></td>
  <td width="500" align='center'><div class="gallery">
    <img src="AndrewCWillis.github.io/GalileanMoons.jpg" alt="Jupiter & Moons" style="width:400px">
	   <div class="desc" class="desc" id='GM' data-toggle='modal' data-target='#mymodal'>Jupiter, and the Galilean Moons</div>
	  </div></td>
	<td ></td>
</tr>
	</table>
</div>
	</div>

		<script
                    	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                        crossorigin="anonymous">
                 </script>
                 <script
                        src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                        crossorigin="anonymous">
                 </script>
	<script>
		$('#HC').click(function(){
		$('.modal-title').text('The Hercules Cluster');});
		$('#FM').click(function(){
		$('.modal-title').text('The Full Moon');});
		$('#SR').click(function(){
		$('.modal-title').text('Saturn\'s Rings');});
		$('#JP').click(function(){
		$('.modal-title').text('Jupiter');});
		$('#DBN').click(function(){
		$('.modal-title').text('The Dumbbell Nebula');});
		$('#RN').click(function(){
		$('.modal-title').text('The Ring Nebula');});
		$('#ON').click(function(){
		$('.modal-title').text('The Orion Nebula');});
		$('#GM').click(function(){
		$('.modal-title').text('The Galilean Moons');});
		
	</script>
  </body>
</html>
